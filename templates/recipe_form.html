{% extends "base.html" %}

{% load static %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mt-2 offset-md-3">
            <h3>Add Recipe</h3>
            <form class="signup" id="signup_form" method="post" action="">
                {% csrf_token %}
                {{ form|crispy }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-secondary mt-3 mb-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
