{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section id="add_recipe"> 
    <div class="background_img">
<div id="content-section col-md-6 mt-2 offset-md-3">
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mb-5 offset-md-3 add_rec shadow p-3 mb-5 rounded">
            <h3 class="text-center text-muted">Add Recipe</h3>
            <form class="signup" id="signup_form" method="post" action="">
                {% csrf_token %}
                {{ form|crispy }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name  | safe }}" value="{{ redirect_field_value  | safe }}" />
                {% endif %}
                <button class="btn btn-secondary mt-3 mb-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</section>


{% endblock content %}
