{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mt-5 offset-md-3">
      <h2 class="text-muted mb-3">Change your password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary mt-3 mb-3" type="submit"> Save </button>
        <a class="btn btn-outline-secondary mt-3 mb-3" href="{% url 'home' %}">Cancel</a>
      </form>
    </div>
  </div>
</div>


{% endblock %}
